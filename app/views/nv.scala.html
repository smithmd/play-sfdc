@(id: String, data: String, fullList: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@id</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="all" href="@routes.Assets.at("stylesheets/charts.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/nv.d3.css")">
        <script type="application/javascript" src="@routes.Assets.at("javascripts/d3.js")"></script>
        <script type="application/javascript" src="@routes.Assets.at("javascripts/nv.d3.js")"></script>
        <script type="application/javascript" src="@routes.Assets.at("javascripts/chart_helpers.js")"></script>
        <script type="application/javascript" src="@routes.Assets.at("javascripts/google_chart_drawing.js")"></script>
        <script type="application/javascript" src="@routes.Assets.at("javascripts/nvd3_chart_drawing.js")"></script>
        <script type="application/javascript" src="https://www.google.com/jsapi"></script>
        <script type="application/javascript">
            var fullDBList = @Html(fullList);
            console.log('full dashboard list');
            console.log(fullDBList);
            var dashboard = @Html(data);
            console.log('single dashboard:');
            console.log(dashboard);


            // Load the Visualization API and the required packages
            google.load('visualization', '1.0', {'packages':['table']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.setOnLoadCallback(drawCharts);

            function drawCharts() {
                // tables
                drawTable('01aG0000001j7IbIAI', 'Opportunity.Gift_Committed_Date__c', 1, dashboard);
                drawTable('01aG0000001j7IfIAI', 'FK_cv__Designation__c.Fund_Category_for_THE_Campaign__c', 1, dashboard);
                drawTable('01aG0000001j7IeIAI', 'CLOSE_DATE', 2, dashboard);

                // bullet charts
                drawBullet(dashboard,'01aG0000001j7IcIAI',1);
                drawBullet(dashboard,'01aG0000001j7IdIAI',2);
                drawBullet(dashboard,'01aG0000001j7IsIAI',3);
                drawBullet(dashboard,'01aG0000001j7dPIAQ',3);

                nv.addGraph(function() {
                      var chart = nv.models.bulletChart();

                      d3.select('#chart svg')
                          .datum(exampleData())
                          .transition().duration(1000)
                          .call(chart);

                      return chart;
                    });


                    function exampleData() {
                      return {
                        "title":"Revenue",		//Label the bullet chart
                        "subtitle":"US$, in thousands",		//sub-label for bullet chart
                        "ranges":[150,225,300],	 //Minimum, mean and maximum values.
                        "measures":[220],		 //Value representing current measurement (the thick blue line in the example)
                        "markers":[250]			 //Place a marker on the chart (the white triangle marker)
                      };
                    }
            }


        </script>
    </head>
    <body>
        <div class="column" id="col1">
        </div>
        <div class="column" id="col2">
        </div>
        <div class="column" id="col3">
        </div>
        <div id="chart">
            <svg style="height:80px"></svg>
        </div>
    </body>
</html>
